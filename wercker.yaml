box: golang
build:
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/halogenica/beautifulhugo.git ./themes/beautifulhugo)

    - arjen/hugo-build:
        version: "0.19"
        theme: beautifulhugo
        flags: --buildDrafts=true
